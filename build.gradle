plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.4'
    compile group: 'com.google.cloud', name: 'google-cloud-language', version: '1.101.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.6'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Application'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
}